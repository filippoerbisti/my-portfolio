<h2 mat-dialog-title>SECRET KEY</h2>
<mat-dialog-content class="mat-typography">
    <p>Inside the portfolio there is an hidden phrase, check if is correct!</p>
    <div class="flex justify-center">
        <input 
            [(ngModel)]="verifyKey"
            type="text"
            (change)="sendAnswer()"
            placeholder="Key" 
            class="border-2 rounded-full grow px-2 mb-3 mx-5"
        >
    </div>
    <p [className] = "correct ? 'text-blue-800 text-center' : 'text-red-800 text-center'">
    {{msg}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="sendAnswer()">Send</button>
    <button mat-raised-button color="opacity" [mat-dialog-close]="false">Close</button>
</mat-dialog-actions>
