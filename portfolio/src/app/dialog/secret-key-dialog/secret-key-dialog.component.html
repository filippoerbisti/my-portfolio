<h2 mat-dialog-title>SECRET KEY</h2>
<mat-dialog-content class="mat-typography">
    <p>Inside the portfolio there is an hidden phrase, check if is correct!</p>
    <div class="flex justify-center">
        <input type="text" placeholder="Key" class="border-2 rounded-full grow px-2 mb-3 mx-5">
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Send</button>
    <button mat-raised-button color="opacity" [mat-dialog-close]="false">Close</button>
</mat-dialog-actions>
