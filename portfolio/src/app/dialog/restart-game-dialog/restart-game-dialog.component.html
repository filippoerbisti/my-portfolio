<h2 mat-dialog-title>Congratulations!</h2>
<mat-dialog-content class="mat-typography">
    You've completed the game.
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Shuffle and Restart</button>
    <button mat-raised-button color="opacity" [mat-dialog-close]="false" (click)="goToHome()">Close</button>
</mat-dialog-actions>
